<table class="table table-bordered">
  <tr>
    <th>Username</th>
    <th>Firstname</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Role</th>
    <th>Active</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>
      {{ user.userName }}
    </td>
    <td>
      {{ user.firstName }}
    </td>
    <td>
      {{ user.email }}
    </td>
    <td>
      {{ user.phone }}
    </td>
    <td>
      {{ user.role }}
    </td>
    <td>
      {{ user.isUserActive }}
    </td>
    <td></td>
    <td>
      <div>
        <span
          class="rowaction bg-info py-1 px-2 cursor-pointer"
          (click)="onEdit(user)"
          ><i class="fa fa-pencil-square-o" aria-hidden="true"></i
        ></span>
        <span class="rowaction bg-danger py-1 px-2 cursor-pointer"
          ><i class="fa fa-trash-o" aria-hidden="true"></i
        ></span>
      </div>
    </td>
  </tr>
</table>
<app-adminuserdetails
  *ngIf="isEdit"
  [userInformation]="editableData"
></app-adminuserdetails>
